# /conf/master.conf

# ---- 网络配置 ----
# 监听所有网络接口，以便从节点容器可以连接
bind 192.168.139.162
port 6379

# ---- 通用配置 ----
# 以守护进程模式运行 (在 Docker 中通常不推荐，但如果需要可以开启)
# daemonize no  <-- 在 Docker 中推荐设置为 no，让日志输出到 stdout
# 为了与常规部署习惯保持一致，这里使用 yes，并指定日志文件
pidfile /var/run/redis_6379.pid

# ---- 持久化配置 ----
# 数据目录
dir /data
dbfilename dump-master.rdb
#maxmemory 50mb

# ---- 安全配置 (强烈推荐) ----
# 设置密码，从节点连接时需要用到
requirepass abc123456

# for hotkey collector
maxmemory-policy allkeys-lfu
