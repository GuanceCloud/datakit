# /conf/slave.conf

# ---- 网络配置 ----
bind 192.168.139.162
port 6380

# ---- 通用配置 ----
daemonize no
#pidfile /var/run/redis_6379.pid
#logfile /data/redis-slave.log

# ---- 持久化配置 ----
dir /data
dbfilename dump-slave.rdb

# ---- 主从复制核心配置 ----
# 指定主节点的地址。'redis-master' 是 Docker Compose 网络中的服务名。
replicaof 192.168.139.162 6379

maxmemory 500mb

# 用于连接主节点的认证密码，必须与主节点的 requirepass 一致
masterauth abc123456
requirepass abc123456

# for hotkey collector
maxmemory-policy allkeys-lfu 
