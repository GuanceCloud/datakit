# 告诉 Sentinel 监控名为 "mymaster" 的这个服务，
# 它的主节点地址是 redis-master:6379。
# 最后的数字 2 表示，当至少有 2 个 Sentinel 都认为主节点下线时，
# 才进行故障转移。这个值通常设置为 (Sentinel总数 / 2) + 1。
sentinel monitor mymaster 192.168.139.162 6379 2

# 主节点被 Sentinel 判定为下线前，需要失联多少毫秒。
# 默认是 30000 (30秒)
sentinel down-after-milliseconds mymaster 5000

# 在故障转移期间，一次只能有多少个从库在同步新的主库。
# 设为 1 可以避免所有从库同时进行全量同步，造成网络风暴。
sentinel parallel-syncs mymaster 1

# 故障转移的超时时间（毫秒）。
# 默认是 180000 (3分钟)
sentinel failover-timeout mymaster 60000

# 如果主节点设置了密码，Sentinel 连接主从节点时需要使用这个密码。
sentinel auth-pass mymaster abc123456
requirepass 123456abc

port 26381
