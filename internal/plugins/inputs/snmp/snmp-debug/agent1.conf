# 监听地址和端口 (可以指定具体IP，或者用不同的端口区分) 
agentaddress udp:1161

# SNMPv3 用户配置 
# createUser <securityName> <authType> <authPassphrase> [<privType> <privPassphrase> [<engineID>]] 
# authType: MD5, SHA, SHA-256, SHA-384, SHA-512 
# privType: DES, AES (or AES128), AES192, AES256 
createUser snmpv3user1 SHA "authPassAgent1" AES "privPassAgent1"

# 授予用户访问权限 (rouser: read-only, rwuser: read-write) 
# rouser <securityName> <securityLevel> [<OID subtree>] 
# securityLevel: noauth, auth, priv 
rouser snmpv3user1 priv .1.3.6

# walk: snmpwalk -v3 -l authPriv -u snmpv3user1 -a SHA -A "authPassAgent1" -x AES -X "privPassAgent1" udp:127.0.0.1:1161 .1.3.6.1

