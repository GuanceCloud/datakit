agentaddress udp:127.0.0.1:1161 

createUser snmpv3user1 SHA256 "authPassAgent1" AES "privPassAgent1" 

# --- 定义视图 --- 
view    defaultSystemView  included     .1.3.6.1.2.1.1
view    contextSpecificView  included   .1.3.6.1.2.1.1.3.0

# 1. 访问默认上下文 (ContextName="")
access  snmpv3user1 ""      usm  priv exact defaultSystemView none none

# 2. 访问特定上下文 "myContext" 
access  snmpv3user1 "myContext" usm  priv exact contextSpecificView none none 

rouser snmpv3user1 priv .1.3.6
