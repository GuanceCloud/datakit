
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "datakit.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "datakit.fullname" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http

---
# The service name should correspond to the Service in the YAML, both named "datakit-service".
# To maintain compatibility, create another service.
apiVersion: v1
kind: Service
metadata:
  name: datakit-service
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "datakit.fullname" . }}
  ports:
    - name: svc-http-port # For all HTTP APIs
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
    - name: svc-statsd-port
      port: {{ .Values.statsd.port }}
      targetPort: {{ .Values.statsd.port }}
      protocol: UDP
    - name: svc-otel-grpc-port
      port: {{ .Values.otelGRPC.port }}
      targetPort: {{ .Values.otelGRPC.port }}
      protocol: TCP
    - name: svc-logfwd-port
      port: {{ .Values.logfwdServer.port }}
      targetPort: {{ .Values.logfwdServer.port }}
      protocol: TCP
